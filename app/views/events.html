
  <style>
    body {
      padding: 20px;
    }

    .container {
      max-width: 700px;
    }
  </style>

  <div class="container">
    <table class="table table-bordered" >
      <thead>
        <th>Event</th>
        <th>Month</th>
        <th>Day</th>
        <th>Time / Location</th>
      </thead>
      <tbody>
        <tr ng-repeat="event in event.events">
          <td><a href="{{ event.link }}">{{ event.title }}</a></td>
          <td>{{ event.month }}</td>
          <td>{{ event.day }}</td>
          <td>{{ event.where }}</td>
      </tr>
      </tbody>
    </table>
  </div>
